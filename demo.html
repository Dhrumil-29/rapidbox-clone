<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" value="" />
      </div>
      <div>
        <label for="">Sex : </label>
        <input type="radio" name="sex" id="male-sex" checked />
        <label for="sex">Male</label>
        <input type="radio" name="sex" id="female-sex" />
        <label for="sex">Female</label>
      </div>
      <div>
        <label for="country-option">Country:</label>
        <select name="country-option" id="country-select">
          <option value="">Select an option</option>
          <option value="india">India</option>
          <option value="nepal">Nepal</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
        </select>
      </div>
      <div>
        <label for="messgae">Message:</label>
        <textarea
          name="message"
          id="message-form"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="sunscribe-checked" />
        <label for="subscribe">Subscribe?</label>
      </div>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
